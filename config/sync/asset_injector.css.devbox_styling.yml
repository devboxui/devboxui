id: devbox_styling
label: 'DevBox/App styling'
code: |-
  .node-devbox-form .entity-meta,
  .node-devbox-edit-form .entity-meta {
  	display: none;
  }
  .node-app-form .entity-meta,
  .node-app-edit-form .entity-meta {
  	display: none;
  }
  .volumes .details-wrapper > .form-item {
  	display: inline-block;
    width: 49%;
    vertical-align: top;
  }
  span.running {
  	color: green;
  	font-weight: bold;
  }
  .field--name-field-env-vars .form-textarea-wrapper,
  .field--name-field-ports .form-textarea-wrapper,
  .field--name-field-volumes .form-textarea-wrapper,
  .field--name-field-caps .form-textarea-wrapper,
  .field--name-field-sysctl .form-textarea-wrapper {
  	width: 50%;
    display: inline-block;
  }
  .field--name-field-env-vars .form-item__description,
  .field--name-field-ports .form-item__description,
  .field--name-field-volumes .form-item__description,
  .field--name-field-caps .form-item__description,
  .field--name-field-sysctl .form-item__description {
    width: 48%;
    display: inline-block;
    vertical-align: top;
    padding-left: 1%;
  }

  .user-logged-in .node--unpublished {
  	background-color: initial !important;
  	border-left: 2px solid orange;
    padding-left: 15px;
  }
  .user-logged-in .node--unpublished .field .field__item {
  	border-left: 1px solid orange;
    margin: 10px;
    padding-left: 10px;
  }
  .user-logged-in .node--unpublished .field__items > .field__item {
  	margin-bottom: 30px;
  }

  .user-logged-in article:not(.node--unpublished) {
  	border-left: 2px solid green;
    padding-left: 15px;
  }
  .user-logged-in article:not(.node--unpublished) .field .field__item {
  	border-left: 1px solid green;
    margin: 10px;
    padding-left: 10px;
  }
  .user-logged-in article:not(.node--unpublished) .field__items > .field__item {
  	margin-bottom: 30px;
  }
  .view.view-dashboard.view-id-dashboard.view-display-id-block_2 {
  	padding: 0 !important;
  }
  .view.view-dashboard.view-id-dashboard.view-display-id-block_2 > .view-content {
  	padding: 0;
  	box-shadow: none;
  	background: none;
  	border: none;
  }
  .view.view-dashboard.view-id-dashboard.view-display-id-block_2 > .view-content > div {
  	box-shadow: 0 6px 16px var(--gin-border-color-layer);
  	background: var(--gin-bg-layer);
  	border: 1px solid var(--gin-border-color-layer);
  	margin-top: 10px;
    border-radius: 10px;
    padding: 10px;
  }
  .gin--dark-mode .view.view-dashboard.view-id-dashboard.view-display-id-block_2 > .view-content > div {
  	border-color: darkgreen;
  }
