label: Restart
description: "restart defines the policy that the platform applies on container termination.<br>\r\n- no: The default restart policy. It does not restart the container under any circumstances.<br>\r\n- always: The policy always restarts the container until its removal.<br>\r\n- on-failure[:max-retries]: The policy restarts the container if the exit code indicates an error. Optionally, limit the number of restart retries the Docker daemon attempts.<br>\r\n- unless-stopped: The policy restarts the container irrespective of the exit code but stops restarting when the service is stopped or removed."
